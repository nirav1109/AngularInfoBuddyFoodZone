<app-not-found 
[visible]="!cart || cart.items.length <= 0" 
notFoundMessage="Items not found!"
resetLinkText = "Go to Homepage!"
resetLinkRout ="/"
></app-not-found>
<div class="container" *ngIf="cart && cart.items.length > 0"> 
    <ul>
        <li *ngFor="let cartitem of cart.items">
            <div>
                <img [src]="cartitem.food.imageUrl" [alt]="cartitem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartitem.food.id}}">
                    {{cartitem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartitem,quantitySelect.value)">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
            <div>
                â‚¹ {{cartitem.food.price}}
            </div>
            <button class="remove-button" (click)="removeFromCart(cartitem)"> Remove</button>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.getTotalAmount}}
        </div>
        <a routerLink="/checkout">Procced to Checkout</a>
    </div>
</div>
